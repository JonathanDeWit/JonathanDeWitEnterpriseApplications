<!DOCTYPE html>
<html layout:decorate="layouts/main_layout" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="login-box">
            <h2 class="text-center">Login</h2>
            <p class="text-center">
              <span th:text="#{create_account_sugestion} + ' '"></span>
              <a th:text="#{here}" th:href="@{/account/regist}"></a>
            </p>
            <form id="login">
              <div class="form-group">
                <label for="username" th:text="#{username}"></label>
                <input type="text" class="form-control" id="username" name="username" th:placeholder="#{suggest_name}">
              </div>
              <div class="form-group">
                <label for="password" th:text="#{password}">Password</label>
                <input type="password" class="form-control" id="password" name="password"  th:placeholder="#{suggest_password}">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>




</body>
</html>
